<!DOCTYPE HTML>

<html>
	<head>
		<title>Registro</title>
	</head>
	<body>
		<center>
			{% if form.errors %}
				<p><strong> Datos erróneos, inténtelo de nuevo.  </strong></p>
			{% endif %}
			<form method='post' action="{% url 'login' %}">
				{% csrf_token %}
			<table>
				<tr>
						<td>{{ form.username.label_tag }}</td>
						<td>{{ form.username }}</td>
				</tr>
				<tr>
						<td>{{ form.password.label_tag }}</td>
						<td>{{ form.password }}</td>
				</tr>
			</table>
			<input type="submit" value="Iniciar Sesion"/>
		</center>
	</body>
</html>
