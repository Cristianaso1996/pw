<!DOCTYPE HTML>

<html>
	<head>
		<title>Añadir nueva mesa</title>
	</head>
	<body>
		<center>
			<form method='post' class="mesa-form %}">
				{% csrf_token %}
			<table>
				<tr>
						<td>{{ form.nombreMesa.label_tag }}</td>
						<td>{{ form.nombreMesa }}</td>
				</tr>
				<tr>
						<td>{{ form.id_nombreCircunscripcion.label_tag }}</td>
						<td>{{ form.id_nombreCircunscripcion }}</td>
				</tr>
			</table>
			<input type="submit" value="Añadir Mesa"/>
		</center>
	</body>
</html>
